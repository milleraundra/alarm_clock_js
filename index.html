<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Alarm Clock</h1>
      </div>
    </div>
    <div class="container">
      <h2 id="current_time"></h2>
      <br>
      <br>
      <form id="set_alarm">
        <h3>Set an Alarm:</h3>
        <label for="time">Hour/Minute:</label>
        <input id="time" type="time" name="time" value="">
        <button class="btn btn-success" type="submit" name="button">Make Alarm!</button>
      </form>

    </div>


  </body>
</html>
